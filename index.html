<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebalancer</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
</head>

<body>
  <div class="main">
    <h1>Rebalancing Portfolio</h1>
    <main>
      <section>

        <button class="loginbutton" role="button" id="btn-login">Metamask Login</button>
        <br>
        <br>
        <button  class="transferbutton" role="button" id="transferAtoB">Transfer ETH to B</button>
        <button class="transferbutton" role="button" id="transferBtoC">Transfer ETH to C</button>
        <br>
        <br>
        <button class="logoutbutton" role="button" id="btn-logout">Logout</button>
        <ul id="wallets">Merged Address</ul>

        <script type="text/javascript" src="./main.js"></script>
      </section>
    </main>
  </div>
</body>

</html>
